<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/be625547ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="time">
            <span class="digits" id="hour">00</span>
            <span class="text">H</span>
            <span class="digits" id="min">00</span>
            <span class="text">M</span>
            <span class="digits" id="sec">00</span>
            <span class="text">S</span>
            <span class="digits" id="msec">00</span>
            <span class="text">ms</span>

        </div>
        <div class="buttons">
            <button class="btn" id="Stop"><i class="fa-solid fa-stop"></i></button>
            <Button class="btn" id="start"><i class="fa-solid fa-play"></i></Button>
            <button class="btn" id="reset"><i class="fa-solid fa-arrow-rotate-right fa-flip-horizontal"></i></button>
        </div>
    </div>
</body>
</html>
